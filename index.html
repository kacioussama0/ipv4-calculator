<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPV4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="ipv4">
            <h1 class="text-center">IPV4 Calculator</h1>
            <div class="input-group my-5">
                <input type="number" min="0" max="255" class="form-control ip" id="one" placeholder="0">
                <span class="input-group-text">.</span>
                <input type="number" min="0" max="255" class="form-control ip"  id="two" placeholder="0">
                <span class="input-group-text">.</span>
                <input type="number"  min="0" max="255" class="form-control ip"  id="three" placeholder="0">
                <span class="input-group-text">.</span>
                <input type="number"  min="0" max="255" class="form-control ip" id="four" placeholder="0">
                <span class="input-group-text">/</span>
                <input type="number"   min="0" max="32" class="form-control" id="five" placeholder="24">
        </div>

        <div class="result my-5">
            <div class="mask mb-3">
                <h3>Masque sous réseau :</h3>
                <span>0.0.0.0</span>
            </div>

            <div class="add-network mb-3">
                <h3>Address de réseau :</h3>
                <span>0.0.0.0</span>
            </div>

            <div class="add-broadcast">
                <h3>Address de diffusion :</h3>
                <span>0.0.0.0</span>
            </div>

            
        </div>

        <div class="d-flex">
            <button class="btn btn-success me-3 calc">Calculer</button>
            <button class="btn btn-danger reset">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
